<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Score Board</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/scoreboard.css">
        <link rel="shortcut icon" href="../static/img/sb_blue.png" type="image/x-icon">
    </head>
    <body>
        <div class="title">Digital Score Board</div>
   
        <form hx-post="/" hx-target="#user-cards-id" hx-swap="beforeend" hx-on::after-request="this.reset()">
            <div class="add-user-wrapper">
                <label for="add-user">Name</label><br>
                <input class="form-element" id="add-user" type="text" name="addUser" placeholder="Add user to game" required>
            </div>
            <button class="form-element" type="submit">
                Add User To List
            </button>
        </form>
        <div id="user-cards-id" class="user-cards">
            {{ range . }}
                {{ block "user-card" .}}
                    <div class="user-card">
                        <div class="username">{{ .Username }}</div>
                        <div class="score-wrapper">
                            <button class="minus-points">-</button>
                            <div class="score">{{ .Points }}</div>
                            <button class="add-points">+</button>
                        </div>
                    </div>
                {{ end }}
            {{ end }}
        </div>
    
        <div class="save-wrapper">
            <button type="button" data-toggle="modal" data-target="#exampleModalCenter">
                Save Game
            </button>
        </div>

        <!-- <div class="footer">
            Footer
        </div> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script files -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../static/js/htmx.min.js"></script>
    </body>
</html>
