<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Scorecard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .scorecard {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 350px;
        }
        .scorecard .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .scorecard .header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .scorecard .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .score {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .details {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
        .details span {
            display: block;
            margin-bottom: 5px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        .stats div span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .stats div label {
            font-size: 12px;
            color: #777;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="scorecard">
        <div class="header">
            <img src="https://via.placeholder.com/30" alt="Trophy Icon">
            <h1>Winner: Darien</h1>
        </div>
        <div class="score">Score: 100</div>
        <div class="details">
            <span>Location: Pelham</span>
            <span>Date Played: 12/25/2024, 9:46 PM</span>
        </div>
        <div class="stats">
            <div>
                <span>5000</span>
                <label>Total Points</label>
            </div>
            <div>
                <span>90</span>
                <label>Average Points</label>
            </div>
        </div>
        <!-- <div class="actions">
            <button>Share</button>
            <button>Replay</button>
        </div> -->
    </div>
</body>
</html>
